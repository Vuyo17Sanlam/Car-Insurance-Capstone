<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a Claim</title>
    <script>
      function addLinkInput() {
        const container = document.getElementById("link-inputs");
        const input = document.createElement("input");
        input.type = "url";
        ("Google Drive Link");
        input.required = true;
        container.appendChild(input);
      }
    </script>
  </head>
  <body>
    <h1>Submit a Claim</h1>
    <form method="POST" action="/submit_claim">
      <!-- Other form fields -->

      <label for="google_drive_links">Google Drive Links:</label>
      <div id="link-inputs">
        <input
          type="url"
          name="drive_links"
          placeholder="Google Drive Link"
          required
        />
      </div>
      <button type="button" onclick="addLinkInput()">Add More Links</button
      ><br />

      <button type="submit">Submit Claim</button>
    </form>
  </body>
</html>
