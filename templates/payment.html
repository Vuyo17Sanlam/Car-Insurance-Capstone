<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Swift Insurance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-light: #3b82f6;
        --primary-dark: #1d4ed8;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --background-light: #f8fafc;
        --background-dark: #e2e8f0;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--background-light);
        color: var(--text-dark);
      }

      .payment-container {
        max-width: 900px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: var(--card-shadow);
      }

      .page-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .form-section {
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--background-dark);
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .section-title svg {
        width: 1.5rem;
        height: 1.5rem;
      }

      .form-label {
        font-weight: 500;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .form-control,
      .form-select {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid var(--background-dark);
        transition: all 0.2s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .payment-summary {
        background-color: var(--background-light);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }

      .summary-total {
        font-weight: 600;
        font-size: 1.25rem;
        border-top: 1px solid var(--background-dark);
        padding-top: 1rem;
        margin-top: 1rem;
      }

      .payment-methods {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .payment-method {
        border: 1px solid var(--background-dark);
        border-radius: 0.75rem;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .payment-method:hover {
        border-color: var(--primary-light);
        box-shadow: var(--card-shadow);
      }

      .payment-method.selected {
        border-color: var(--primary-color);
        background-color: rgba(37, 99, 235, 0.05);
      }

      .payment-method img {
        height: 30px;
        margin-bottom: 0.5rem;
      }

      .payment-method h5 {
        margin-bottom: 0.25rem;
        font-weight: 600;
      }

      .payment-method p {
        color: var(--text-light);
        font-size: 0.875rem;
        margin-bottom: 0;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      /* Style radio buttons to look like cards */
      input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      input[type="radio"]:checked + .payment-method {
        border-color: var(--primary-color);
        background-color: rgba(37, 99, 235, 0.05);
      }

      @media (max-width: 768px) {
        .payment-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .payment-methods {
          grid-template-columns: 1fr;
        }

        .form-actions {
          flex-direction: column;
          gap: 1rem;
        }
      }
      .expiry_date {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="payment-container">
        <div class="page-header">
          <h1 class="page-title">Payment Details</h1>
        </div>

        <form method="POST" action="{{url_for('user_bp.submit_payment_dets')}}">
          <!-- Card Details Section (shown when credit card selected) -->
          <div class="form-section">
            <h3 class="section-title">Payment Schedule</h3>
            <label for="card-number" class="form-label"
              >Monthly Payment Date</label
            >
            <p style="color: grey; font-size: 10px">
              Your payment will be processed on this day each month.
            </p>
            <input
              style="width: 100px"
              type="number"
              class="form-control"
              id="monthly_payment_day"
              placeholder="31"
              name="monthly_payment_day"
            />
            <hr />
            <h3 class="section-title">Card Details</h3>

            <div class="mb-3">
              <label for="card-number" class="form-label">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="card-number"
                placeholder="1234 5678 9012 3456"
                name="card_number"
                pattern="[0-9\s]{13,19}"
                title="Enter a valid card number"
              />
            </div>

            <div class="form-row">
              <div class="mb-3">
                <label for="card-name" class="form-label"
                  >Cardholder Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="card-name"
                  placeholder="As shown on card"
                  name="cardholder_name"
                />
              </div>

              <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <div class="expiry-date">
                  <input
                    type="text"
                    class="form-control"
                    id="expiry-date"
                    placeholder="MM"
                    name="expiry_month"
                    style="width: 90px; display: inline-block"
                    title="MM"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="expiry-date"
                    style="width: 90px; display: inline-block"
                    placeholder="YY"
                    name="expiry_year"
                    title="YY"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvv"
                  placeholder="123"
                  name="cvv"
                  pattern="[0-9]{3,4}"
                  title="3 or 4 digit security code"
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a href="/dashboard"
              ><button type="button" class="btn btn-outline-secondary">
                Back
              </button></a
            >
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
