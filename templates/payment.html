<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Swift Insurance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pages/payment.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="payment-container">
        <div class="page-header">
          <h1 class="page-title">Payment Details</h1>
        </div>

        <form method="POST" action="{{url_for('user_bp.submit_payment_dets')}}">
          <!-- Card Details Section (shown when credit card selected) -->
          <div class="form-section">
            <h3 class="section-title">Payment Schedule</h3>
            <label for="card-number" class="form-label"
              >Monthly Payment Date</label
            >
            <p style="color: grey; font-size: 10px">
              Your payment will be processed on this day each month.
            </p>
            <input
              style="width: 100px"
              type="number"
              class="form-control"
              id="monthly_payment_day"
              placeholder="31"
              name="monthly_payment_day"
            />
            <hr />
            <h3 class="section-title">Card Details</h3>

            <div class="mb-3">
              <label for="card-number" class="form-label">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="card-number"
                placeholder="1234 5678 9012 3456"
                name="card_number"
                pattern="[0-9\s]{13,19}"
                title="Enter a valid card number"
              />
            </div>

            <div class="form-row">
              <div class="mb-3">
                <label for="card-name" class="form-label"
                  >Cardholder Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="card-name"
                  placeholder="As shown on card"
                  name="cardholder_name"
                />
              </div>

              <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <div class="expiry-date">
                  <input
                    type="text"
                    class="form-control"
                    id="expiry-date"
                    placeholder="MM"
                    name="expiry_month"
                    style="width: 90px; display: inline-block"
                    title="MM"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="expiry-date"
                    style="width: 90px; display: inline-block"
                    placeholder="YY"
                    name="expiry_year"
                    title="YY"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvv"
                  placeholder="123"
                  name="cvv"
                  pattern="[0-9]{3,4}"
                  title="3 or 4 digit security code"
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a href="/dashboard"
              ><button type="button" class="btn btn-outline-secondary">
                Back
              </button></a
            >
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
