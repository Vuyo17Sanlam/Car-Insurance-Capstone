<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #e0f7fa; /* Pastel blue background */
      }
      nav {
        position: sticky;
        top: 0;
        background-color: #ffffff;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 6px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        font-size: 20px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      }
      li a {
        display: block;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        color: #00796b; /* Pastel green */
      }
      li a:hover {
        background-color: #004d40; /* Darker green */
        color: #ffffff;
      }
      .greeting,
      .welcome {
        text-align: center;
        margin-top: 40px;
        color: #37474f; /* Darker grey */
      }
      .dashboard-card {
        display: flex;
        flex-direction: column;
        padding: 24px;
        margin-top: 80px;
        width: 600px;
        gap: 24px;
        border-radius: 16px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-out;
      }
      .dashboard-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }
      .dashboard-card-title {
        font-weight: 800;
        font-size: 24px;
        color: #37474f; /* Darker grey */
      }
      .dashboard-cards-container {
        display: flex;
        padding: 0 58px;
        justify-content: space-between;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-header img {
        width: 48px;
        height: 48px;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .card-text {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        color: #555555;
      }
      .desc {
        font-weight: 700;
      }
      .amount {
        font-weight: 700;
        font-size: 20px;
        color: #00796b; /* Pastel green */
      }
      .date {
        font-weight: 700;
        font-size: 20px;
        color: #00796b; /* Pastel green */
      }
      .vehicle-table {
        margin-top: 16px;
      }
      .vehicle-table table {
        width: 100%;
        border-collapse: collapse;
      }
      .vehicle-table th,
      .vehicle-table td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      .vehicle-table th {
        background-color: #b2dfdb; /* Light pastel green */
        font-weight: bold;
      }
      .vehicle-table tr:nth-child(even) {
        background-color: #e0f2f1; /* Very light pastel green */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="claims.html">Claims</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#support">Support</a></li>
        <li><a href="#partners">Partners</a></li>
      </ul>
    </nav>
    <h1 class="greeting">Hello, Jayden</h1>
    <h1 class="welcome">Welcome To Your Dashboard</h1>
    <div class="dashboard-cards-container">
      <div class="dashboard-card">
        <div class="card-header">
          <h2 class="dashboard-card-title">Premium</h2>
          <img
            src="https://static.vecteezy.com/system/resources/previews/023/647/295/non_2x/a-premium-download-icon-of-financial-insurance-vector.jpg"
            alt="Insurance Icon"
          />
        </div>
        <div class="card-content">
          <div class="card-text">
            <span class="desc">Total monthly premium amount:</span>
            <span class="amount">R5000</span>
          </div>
          <div class="card-text">
            <span class="desc">Premium due date:</span>
            <span class="date">1st of every month</span>
          </div>
        </div>
      </div>

      <div class="dashboard-card">
        <div class="card-header">
          <h2 class="dashboard-card-title">Vehicle(s)</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/256/1456/1456842.png"
            alt="Insurance Icon"
          />
        </div>
        <div class="card-content">
          <div class="vehicle-table">
            <table>
              <thead>
                <tr>
                  <th>Make and Model</th>
                  <th>Registration Number</th>
                  <th>VIN Number</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Toyota Corolla</td>
                  <td>ABC1234</td>
                  <td>1HGCM82633A123456</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
