<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>Admin - Claims Management</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f4f7fc;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e3a8a;
        color: white;
        padding: 15px 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar h2 {
        margin: 0;
        font-size: 22px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #90caf9;
      }
      .container {
        margin: 50px auto;
        width: 90%;
        max-width: 1200px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1e88e5;
      }
      .search-bar {
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .claims-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }
      .claims-table th,
      .claims-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .claims-table th {
        background: #90caf9;
        color: #0d47a1;
      }
      .claims-table a {
        text-decoration: none;
        color: inherit;
        display: table-row;
      }
      .claims-table tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      .status {
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 14px;
      }
      .pending {
        background: #ffcc00;
        color: #333;
      }
      .approved {
        background: #4caf50;
        color: white;
      }
      .rejected {
        background: #e53935;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Admin Panel</h2>
      <div class="nav-links">
        <a href="/admin_dashboard">Dashboard</a>
        <a href="#">Claims</a>
      </div>
    </div>
    <div class="container">
      <h1>Claims Management</h1>
      <input type="text" class="search-bar" placeholder="Search claims..." />
      <table class="claims-table">
        <thead>
          <tr>
            <th>Claim ID</th>
            <th>User</th>
            <th>Incident</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for claim2 in claim_dict %}
          <tr
            onclick="window.location.href='/admin_user/{{ claim2.claim_id }}'"
          >
            <td>{{claim2.claim_id}}</td>
            <td>{{claim2.user_name}}</td>
            <td>{{claim2.incident}}</td>
            <td>{{claim2.incident_date}}</td>
            <td>R{{claim2.claim_amount}}</td>
            <td><span class="status pending">{{claim2.claim_status}}</span></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
