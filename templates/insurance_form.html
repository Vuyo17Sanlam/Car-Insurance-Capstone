<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Insurance Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forms/insurance_form.css') }}"
    />

  </head>
  <body>
    <div class="container">
      <div class="insurance-container">
        <div class="page-header">
          <h1 class="page-title">Choose Your Coverage</h1>
          <p class="page-subtitle">
            Tell us about your vehicle and select your preferred coverage type
          </p>
        </div>

        <form
          method="POST"
          action="{{url_for('car_insurance_bp.submit_vehicle_details')}}"
        >
          <!-- Vehicle Information Section -->
          <div class="form-section">
            <h3 class="section-title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                />
              </svg>
              Vehicle Details
            </h3>

            <div class="form-row">
              <div class="mb-3">
                <label for="make" class="form-label">Make</label>
                <select id="make" class="form-select" name="make" required>
                  <option value="">Select Make</option>
                  <option>Toyota</option>
                  <option>Volkswagen</option>
                  <option>Ford</option>
                  <option>BMW</option>
                  <option>Mercedes-Benz</option>
                  <option>Honda</option>
                  <option>Hyundai</option>
                  <option>Nissan</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input
                  type="text"
                  class="form-control"
                  id="model"
                  placeholder="e.g. Corolla"
                  name="model"
                  required
                />
              </div>


               <div class="mb-3">
                <label for="model" class="form-label">Year</label>
                <input
                  type="text"
                  class="form-control"
                  id="year"
                  placeholder="e.g. 2020"
                  name="year"
                  required
                />
              </div>


            <div class="form-row">
              <div class="mb-3">
                <label for="vin" class="form-label">VIN</label>
                <input
                  type="text"
                  class="form-control"
                  id="vin"
                  placeholder="17-character VIN"
                  name="vin"

                  title="17-character Vehicle Identification Number"
                />
              </div>

              <div class="mb-3">
                <label for="license" class="form-label"
                  >License Plate Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="license"
                  placeholder="e.g. ABC123GP"
                  name="license_plate"
                />
              </div>

              <div class="mb-3">
                <label for="mileage" class="form-label"
                  >Current Mileage (km)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="mileage"
                  placeholder="e.g. 45000"
                  name="current_mileage"
                  min="0"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="mb-3">
                <label for="purchase-date" class="form-label"
                  >Purchase Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="purchase-date"
                  name="purchase_date"
                />
              </div>

              <div class="mb-3">
                <label for="value" class="form-label"
                  >Estimated Current Value (ZAR)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="value"
                  placeholder="e.g. 250000"
                  name="estimated_current_value"
                  min="0"
                  step="1000"
                />
              </div>
            </div>
          </div>

          <!-- Coverage Type Section -->
           <div class="form-section">
            <h3 class="section-title">Coverage Type</h3>
            <div class="coverage-options">
                <div class="coverage-card">
                    <input type="radio" id="comprehensive" name="coverage_type" value="comprehensive" required>
                    <label for="comprehensive">
                        <h5>Comprehensive</h5>
                        <p>Full protection including accidents, theft, fire, and third-party liability. Recommended for newer vehicles.</p>
                    </label>
                </div>
                <div class="coverage-card">
                    <input type="radio" id="third-party" name="coverage_type" value="third-party" required>
                    <label for="third-party">
                        <h5>Third Party</h5>
                        <p>Covers damage you cause to others but not your own vehicle. Suitable for older vehicles.</p>
                    </label>
                </div>
                <div class="coverage-card">
                    <input type="radio" id="third-party-fire-theft" name="coverage_type" value="third-party-fire-theft" required>
                    <label for="third-party-fire-theft">
                        <h5>Third Party, Fire & Theft</h5>
                        <p>Covers third-party liability plus protection against fire damage and theft of your vehicle.</p>
                    </label>
                </div>
            </div>
        </div>

          <div class="form-actions">
           <a href="/dashboard"><button type="button" class="btn btn-outline-secondary">
              Back
            </button></a>
            <button type="submit" class="btn btn-primary">
              Continue to Payment
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
