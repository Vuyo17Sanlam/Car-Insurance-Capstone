<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7fc;
        color: #333;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e3a8a;
        color: white;
        padding: 15px 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar h2 {
        margin: 0;
        font-size: 22px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #90caf9;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .stats-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }
      .card {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .charts-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }
      .chart-box {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
      }

      .chart-box img {
        width: 500px;
      }
      .activity-feed {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Admin Panel</h2>
      <div class="nav-links">
        <a href="/admin_dashboard">Dashboard</a>
        <a href="/admin_claims">Claims</a>

    </div>
    <div class="container">
