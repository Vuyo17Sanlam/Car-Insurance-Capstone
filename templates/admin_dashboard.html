<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7fc;
        color: #333;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e3a8a;
        color: white;
        padding: 15px 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar h2 {
        margin: 0;
        font-size: 22px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #90caf9;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .stats-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }
      .card {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card h3 {
        font-size: 16px;
        font-weight: normal;
        color: #666;
      }
      .card p {
        font-size: 28px;
        font-weight: bold;
        color: #1e3a8a;
        margin-top: 5px;
      }
      .charts-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }
      .chart-box {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .activity-feed {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Admin Panel</h2>
      <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="/admin_claims">Claims</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="container">
      <div class="stats-container">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>Active Users</h3>
          <p>850</p>
        </div>
        <div class="card">
          <h3>New Registrations</h3>
          <p>30 Today</p>
        </div>
      </div>
      <div class="charts-container">
        <div class="chart-box">
          <canvas id="claimsChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="statusPieChart"></canvas>
        </div>
      </div>
      <div class="activity-feed">
        <h3>Recent Activity</h3>
        <ul>
          <li>Admin approved Claim #20240315</li>
          <li>Admin rejected Claim #20240314</li>
          <li>User JohnDoe registered</li>
        </ul>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("claimsChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Claims Filed",
              data: [30, 40, 25, 50, 60, 35],
              backgroundColor: "#1e88e5",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
      const pieCtx = document.getElementById("statusPieChart").getContext("2d");
      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Pending", "Approved", "Rejected"],
          datasets: [
            {
              data: [30, 50, 20],
              backgroundColor: ["#ffcc00", "#4caf50", "#e53935"],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
